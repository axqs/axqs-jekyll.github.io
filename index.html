---
layout: default
title: Portfolio
---
<h1>Portfolio</h1>

<div class="grid-row">
	{% for image in site.static_files %}
		<div class="grid-img">
		{% if image.path contains 'photos/' %}
			{% unless image.path contains 'logo.jpg' %}
				<img src="{{ site.baseurl }}{{ image.path }}" alt="image"/>
			{% endunless %}
		{% endif %}
		</div>
	{% endfor %}
</div>
