---
layout: default
title: Home
---
<h1>Q's Photography</h1>
{% assign sorted_photos = site.photos | sort:'number' | reverse %}
{% for image in sorted_photos limit:10 %}
  <div class="responsive">
    <div class="gallery">
      <a href="{{ image.url }}">
        <img src="/assets/photos/{{ image.imgPath }}" alt="{{ image.alt }}">
      </a>
    </div>
  </div>
{% endfor %}
