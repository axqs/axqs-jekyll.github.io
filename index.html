layout: default
title: Portfolio

<h1>PORTFOLIO</h1>

<div class="grid-row">
	{% for image in site.static_files %}
		<div class="grid-img">
		{% if image.path contains 'photos/portfolio' %}
			<img src="{{ site.baseurl }}{{ image.path }}" alt="image"/>
		{% endif %}
		</div>
	{% endfor %}
</div>
