---
layout: default
title: Home
---
<h1>Q's Photography</h1>
{% assign shuffled = site.topphotos | shuffle %}
<div class="row">
  {% for photo in shuffled limit:8 %}
    <div class="column">
        <a href="{{ photo.url }}">
        <img src="/assets/photos/{{ photo.imgPath }}" alt="{{ photo.alt }}" style="width:100%"></a>
    </div>
  {% endfor %}
</div>
