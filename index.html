---
layout: default
title: Home
---
<h1>Q's Photography</h1>

{% assign shuffled = site.photos | shuffle %}
{% for image in shuffled limit:10 %}
  <div class="responsive">
    <div class="gallery">
      <a href="{{ image.url }}">
        <img src="/assets/photos/{{ image.imgPath }}" alt="{{ image.alt }}">
      </a>
    </div>
  </div>
{% endfor %}
