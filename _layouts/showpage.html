<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <header class="nav-bar">
      {% include navigation.html %}
    </header>
    {{ content }}
    {% for image in site.data.photos limit:5 %}
      <div class="gallery">
        <a href="{{ image.link }}">
          <img src="{{ image.link }}" alt="{{ image.title }}">
        </a>
      </div>
    {% endfor %}

    <footer>
      {% for item in site.data.footer %}
    		<a class="footer" href="{{ item.link }}" target="_blank">
    			{{ item.name }}
    		</a>
    	{% endfor %}
    </footer>
  </body>
</html>
