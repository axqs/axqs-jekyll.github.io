---
layout: compress
---
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.title | downcase }}</title>
		<link rel="stylesheet" href="/assets/css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<a href="/index.html"><img src="/assets/photos/logo.jpg" alt="website logo"></a>
			{% include navigation.html %}
		</header>
		{{ content }}
		<footer>
			{% assign foot = site.data.footer %}
			{% for item in site.data.footer %}
				<a class="footer" href="{{ item.link }}" target="_blank">{{ item.name }}</a>
			{% endfor %}
		</footer>
	</body>
</html>
