---
layout: default
---
<h1>{{ page.title }}</h1>
{% assign author = site.authors | where: 'short_name', page.author | first %}
<p>{{ page.date-taken }} - <a class="staff" style="font-family: monospace; font-size: 13px;" href="{{ author.url }}">{{ author.name }}</a></p>

<img src="/assets/photos/{{ page.imgPath }}" alt="{{ page.alt }}">

{{ content }}

<div class="photo-meta">
  {{ page.location }}<br>
  {{ page.camera }}<br>
  {{ page.lens }}<br>
  {{ page.settings }}<br>
</div>
