<h3 id="header-3-with-python">Header 3: With Python</h3>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="kn">import</span> <span class="nn">copy</span>

<span class="c1"># verb, no noun, just print out the description of the room and objects
</span><span class="k">def</span> <span class="nf">describe</span><span class="p">():</span>
    <span class="n">room</span> <span class="o">=</span> <span class="n">current_room</span>
    <span class="k">print</span><span class="p">(</span><span class="n">rooms</span><span class="p">[</span><span class="n">room</span><span class="p">][</span><span class="s">"description"</span><span class="p">])</span>
    <span class="c1"># print out each object
</span>    <span class="k">for</span> <span class="n">obj</span> <span class="ow">in</span> <span class="n">rooms</span><span class="p">[</span><span class="n">room</span><span class="p">][</span><span class="s">"objects"</span><span class="p">]:</span>
        <span class="k">print</span><span class="p">(</span><span class="s">"There is a </span><span class="si">%</span><span class="s">s here"</span> <span class="o">%</span> <span class="n">obj</span><span class="p">)</span>

<span class="c1"># no real alternative to using some form of global
# vars, since objects and inner scopes haven't
# been introduced
</span><span class="k">def</span> <span class="nf">game</span><span class="p">():</span>
    <span class="k">global</span> <span class="n">current_room</span><span class="p">,</span> <span class="n">inventory</span><span class="p">,</span> <span class="n">rooms</span><span class="p">,</span> <span class="n">keep_going</span>
    <span class="n">keep_going</span> <span class="o">=</span> <span class="bp">True</span>
    <span class="n">current_world</span> <span class="o">=</span> <span class="n">copy</span><span class="o">.</span><span class="n">deepcopy</span><span class="p">(</span><span class="n">world</span><span class="p">)</span>
    <span class="n">current_room</span> <span class="o">=</span> <span class="n">current_world</span><span class="p">[</span><span class="s">"start_room"</span><span class="p">]</span>
    <span class="n">inventory</span> <span class="o">=</span> <span class="n">current_world</span><span class="p">[</span><span class="s">"start_inventory"</span><span class="p">]</span>
    <span class="n">rooms</span> <span class="o">=</span> <span class="n">current_world</span><span class="p">[</span><span class="s">"rooms"</span><span class="p">]</span>
    <span class="n">describe</span><span class="p">()</span>
    <span class="k">while</span> <span class="n">keep_going</span><span class="p">:</span>
        <span class="c1"># get input
</span>        <span class="n">command</span> <span class="o">=</span> <span class="nb">input</span><span class="p">(</span><span class="s">"&gt;"</span><span class="p">)</span>
        <span class="n">elements</span> <span class="o">=</span> <span class="n">command</span><span class="o">.</span><span class="n">split</span><span class="p">()</span>
        <span class="k">if</span> <span class="nb">len</span><span class="p">(</span><span class="n">elements</span><span class="p">)</span> <span class="o">&gt;</span> <span class="mi">0</span><span class="p">:</span>
            <span class="n">verb</span> <span class="o">=</span> <span class="n">elements</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span>
            <span class="k">if</span> <span class="n">verb</span> <span class="ow">in</span> <span class="n">actions</span><span class="p">:</span>
                <span class="c1"># no noun verbs
</span>                <span class="k">if</span> <span class="nb">len</span><span class="p">(</span><span class="n">elements</span><span class="p">)</span> <span class="o">==</span> <span class="mi">1</span><span class="p">:</span>
                    <span class="n">actions</span><span class="p">[</span><span class="n">verb</span><span class="p">]()</span>
                <span class="c1"># one noun verb
</span>                <span class="k">elif</span> <span class="nb">len</span><span class="p">(</span><span class="n">elements</span><span class="p">)</span> <span class="o">==</span> <span class="mi">2</span><span class="p">:</span>
                    <span class="n">noun</span> <span class="o">=</span> <span class="n">elements</span><span class="p">[</span><span class="mi">1</span><span class="p">]</span>
                    <span class="n">actions</span><span class="p">[</span><span class="n">verb</span><span class="p">](</span><span class="n">noun</span><span class="p">)</span>
            <span class="k">else</span><span class="p">:</span>
                <span class="k">print</span><span class="p">(</span><span class="s">"I don't know how to </span><span class="si">%</span><span class="s">s"</span> <span class="o">%</span> <span class="n">elements</span><span class="p">[</span><span class="mi">0</span><span class="p">])</span>

        <span class="k">print</span><span class="p">()</span>

<span class="n">game</span><span class="p">()</span></code></pre></figure>

<h3 id="header-3-with-java">Header 3: With Java</h3>

<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="kd">public</span> <span class="kd">class</span> <span class="nc">Player</span> <span class="o">{</span>

	<span class="kd">private</span> <span class="kt">int</span> <span class="n">coins</span><span class="o">;</span>
	<span class="kd">private</span> <span class="n">Set</span><span class="o">&lt;</span><span class="n">GameCharacter</span><span class="o">&gt;</span> <span class="n">characters</span><span class="o">;</span>

	<span class="cm">/**
	 * Creates new Player with given properties
	 */</span>
	<span class="kd">public</span> <span class="nf">Player</span><span class="o">(</span><span class="kt">int</span> <span class="n">coins</span><span class="o">,</span> <span class="n">Set</span><span class="o">&lt;</span><span class="n">GameCharacter</span><span class="o">&gt;</span> <span class="n">characters</span><span class="o">)</span> <span class="o">{</span>
		<span class="k">this</span><span class="o">.</span><span class="na">coins</span> <span class="o">=</span> <span class="n">coins</span><span class="o">;</span>
		<span class="k">this</span><span class="o">.</span><span class="na">characters</span> <span class="o">=</span> <span class="n">characters</span><span class="o">;</span>
	<span class="o">}</span>

	<span class="c1">//Getter methods</span>
	<span class="cm">/**
	 * Gets the amount of coins the player has
	 * @return int players coins
	 */</span>
	<span class="kd">public</span> <span class="kt">int</span> <span class="nf">getCoins</span><span class="o">()</span> <span class="o">{</span>
		<span class="k">return</span> <span class="k">this</span><span class="o">.</span><span class="na">coins</span><span class="o">;</span>
	<span class="o">}</span>

	<span class="kd">private</span> <span class="n">Set</span><span class="o">&lt;</span><span class="n">Power</span><span class="o">&gt;</span> <span class="nf">neededPowers</span><span class="o">(</span><span class="n">Set</span><span class="o">&lt;</span><span class="n">GameCharacter</span><span class="o">&gt;</span> <span class="n">currentCharacters</span><span class="o">,</span> <span class="n">Set</span><span class="o">&lt;</span><span class="n">Power</span><span class="o">&gt;</span> <span class="n">powers</span><span class="o">){</span>
  		<span class="n">Set</span><span class="o">&lt;</span><span class="n">Power</span><span class="o">&gt;</span> <span class="n">currentPowers</span> <span class="o">=</span> <span class="k">new</span> <span class="n">HashSet</span><span class="o">&lt;&gt;();</span>
  		<span class="n">currentCharacters</span><span class="o">.</span><span class="na">stream</span><span class="o">().</span><span class="na">forEach</span><span class="o">(</span><span class="n">c</span> <span class="o">-&gt;</span> <span class="n">currentPowers</span><span class="o">.</span><span class="na">addAll</span><span class="o">(</span><span class="n">c</span><span class="o">.</span><span class="na">getPowers</span><span class="o">()));</span>
  		<span class="n">Set</span><span class="o">&lt;</span><span class="n">Power</span><span class="o">&gt;</span> <span class="n">needed</span> <span class="o">=</span> <span class="n">powers</span><span class="o">.</span><span class="na">stream</span><span class="o">().</span><span class="na">filter</span><span class="o">(</span><span class="n">p</span> <span class="o">-&gt;</span> <span class="o">!</span><span class="n">currentPowers</span><span class="o">.</span><span class="na">contains</span><span class="o">(</span><span class="n">p</span><span class="o">)).</span><span class="na">collect</span><span class="o">(</span><span class="n">Collectors</span><span class="o">.</span><span class="na">toSet</span><span class="o">());</span>
  		<span class="k">return</span> <span class="n">needed</span><span class="o">;</span>
	<span class="o">}</span>

	<span class="kd">private</span> <span class="kt">boolean</span> <span class="nf">canUse</span><span class="o">(</span><span class="n">GameCharacter</span> <span class="n">gc</span><span class="o">,</span> <span class="n">Set</span><span class="o">&lt;</span><span class="n">Power</span><span class="o">&gt;</span> <span class="n">powers</span><span class="o">)</span> <span class="o">{</span>
		<span class="k">for</span><span class="o">(</span><span class="n">Power</span> <span class="n">p</span> <span class="o">:</span> <span class="n">gc</span><span class="o">.</span><span class="na">getPowers</span><span class="o">())</span> <span class="o">{</span>
			<span class="k">if</span><span class="o">(</span><span class="n">powers</span><span class="o">.</span><span class="na">contains</span><span class="o">(</span><span class="n">p</span><span class="o">))</span> <span class="o">{</span>
				<span class="k">return</span> <span class="kc">true</span><span class="o">;</span>
			<span class="o">}</span>
		<span class="o">}</span>
		<span class="k">return</span> <span class="kc">false</span><span class="o">;</span>
	<span class="o">}</span></code></pre></figure>
