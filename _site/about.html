    <h1 id="about-me">About Me</h1>

<p>Test syntax highlighting.</p>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="kn">import</span> <span class="nn">copy</span>

<span class="c1"># verb, no noun, just print out the description of the room and objects
</span><span class="k">def</span> <span class="nf">describe</span><span class="p">():</span>
    <span class="n">room</span> <span class="o">=</span> <span class="n">current_room</span>
    <span class="k">print</span><span class="p">(</span><span class="n">rooms</span><span class="p">[</span><span class="n">room</span><span class="p">][</span><span class="s">"description"</span><span class="p">])</span>
    <span class="c1"># print out each object
</span>    <span class="k">for</span> <span class="n">obj</span> <span class="ow">in</span> <span class="n">rooms</span><span class="p">[</span><span class="n">room</span><span class="p">][</span><span class="s">"objects"</span><span class="p">]:</span>
        <span class="k">print</span><span class="p">(</span><span class="s">"There is a </span><span class="si">%</span><span class="s">s here"</span> <span class="o">%</span> <span class="n">obj</span><span class="p">)</span>

<span class="c1"># verb, one noun
</span><span class="k">def</span> <span class="nf">go</span><span class="p">(</span><span class="n">direction</span><span class="p">):</span>
    <span class="c1"># change the current room
</span>    <span class="k">global</span> <span class="n">current_room</span>
    <span class="c1"># check we can go that way
</span>    <span class="k">if</span> <span class="n">direction</span> <span class="ow">in</span> <span class="n">rooms</span><span class="p">[</span><span class="n">current_room</span><span class="p">][</span><span class="s">"exits"</span><span class="p">]:</span>
        <span class="c1"># if so, update location and describe it
</span>        <span class="n">current_room</span> <span class="o">=</span> <span class="n">rooms</span><span class="p">[</span><span class="n">current_room</span><span class="p">][</span><span class="s">"exits"</span><span class="p">][</span><span class="n">direction</span><span class="p">]</span>
        <span class="n">describe</span><span class="p">()</span>
    <span class="k">else</span><span class="p">:</span>
        <span class="k">print</span><span class="p">(</span><span class="s">"I can't go </span><span class="si">%</span><span class="s">s"</span> <span class="o">%</span> <span class="n">direction</span><span class="p">)</span>

<span class="c1"># verb, one noun
</span><span class="k">def</span> <span class="nf">take</span><span class="p">(</span><span class="n">obj</span><span class="p">):</span>
    <span class="k">if</span> <span class="n">obj</span> <span class="ow">in</span> <span class="n">rooms</span><span class="p">[</span><span class="n">current_room</span><span class="p">][</span><span class="s">"objects"</span><span class="p">]:</span>
        <span class="n">inventory</span><span class="p">[</span><span class="n">obj</span><span class="p">]</span> <span class="o">=</span> <span class="n">rooms</span><span class="p">[</span><span class="n">current_room</span><span class="p">][</span><span class="s">"objects"</span><span class="p">][</span><span class="n">obj</span><span class="p">]</span>
        <span class="k">print</span><span class="p">(</span><span class="s">"You take the </span><span class="si">%</span><span class="s">s"</span> <span class="o">%</span> <span class="n">obj</span><span class="p">)</span>
        <span class="k">del</span> <span class="n">rooms</span><span class="p">[</span><span class="n">current_room</span><span class="p">][</span><span class="s">"objects"</span><span class="p">][</span><span class="n">obj</span><span class="p">]</span>
    <span class="k">else</span><span class="p">:</span>
        <span class="k">print</span><span class="p">(</span><span class="s">"I don't see </span><span class="si">%</span><span class="s">s"</span> <span class="o">%</span> <span class="n">obj</span><span class="p">)</span>

<span class="c1"># verb, one noun
</span><span class="k">def</span> <span class="nf">drop</span><span class="p">(</span><span class="n">obj</span><span class="p">):</span>
    <span class="k">if</span> <span class="n">obj</span> <span class="ow">in</span> <span class="n">inventory</span><span class="p">:</span>
        <span class="n">rooms</span><span class="p">[</span><span class="n">current_room</span><span class="p">][</span><span class="s">"objects"</span><span class="p">][</span><span class="n">obj</span><span class="p">]</span> <span class="o">=</span> <span class="n">inventory</span><span class="p">[</span><span class="n">obj</span><span class="p">]</span>
        <span class="k">del</span> <span class="n">inventory</span><span class="p">[</span><span class="n">obj</span><span class="p">]</span>
    <span class="k">else</span><span class="p">:</span>
        <span class="k">print</span><span class="p">(</span><span class="s">"I don't have </span><span class="si">%</span><span class="s">s"</span> <span class="o">%</span> <span class="n">obj</span><span class="p">)</span>

<span class="c1"># verb, no noun
</span><span class="k">def</span> <span class="nf">list_inventory</span><span class="p">():</span>
    <span class="k">print</span><span class="p">(</span><span class="s">"I'm carrying:"</span><span class="p">)</span>
    <span class="k">print</span><span class="p">(</span><span class="s">"</span><span class="se">\n</span><span class="s">"</span><span class="o">.</span><span class="n">join</span><span class="p">(</span><span class="nb">list</span><span class="p">(</span><span class="n">inventory</span><span class="o">.</span><span class="n">keys</span><span class="p">())))</span>

<span class="c1"># verb, no noun
</span><span class="k">def</span> <span class="nf">exits</span><span class="p">():</span>
    <span class="k">print</span><span class="p">(</span><span class="s">"</span><span class="se">\n</span><span class="s">"</span><span class="o">.</span><span class="n">join</span><span class="p">(</span><span class="n">rooms</span><span class="p">[</span><span class="n">current_room</span><span class="p">][</span><span class="s">"exits"</span><span class="p">]))</span>

<span class="c1"># examine the object, checking first the inventory, and then the objects in the room
</span><span class="k">def</span> <span class="nf">examine</span><span class="p">(</span><span class="n">obj</span><span class="p">):</span>
    <span class="k">if</span> <span class="n">obj</span> <span class="ow">in</span> <span class="n">inventory</span><span class="p">:</span>
        <span class="k">print</span><span class="p">(</span><span class="n">inventory</span><span class="p">[</span><span class="n">obj</span><span class="p">])</span>
    <span class="k">elif</span> <span class="n">obj</span> <span class="ow">in</span> <span class="n">rooms</span><span class="p">[</span><span class="n">current_room</span><span class="p">][</span><span class="s">"objects"</span><span class="p">]:</span>
        <span class="k">print</span><span class="p">(</span><span class="n">rooms</span><span class="p">[</span><span class="n">current_room</span><span class="p">][</span><span class="s">"objects"</span><span class="p">][</span><span class="n">obj</span><span class="p">])</span>
    <span class="k">else</span><span class="p">:</span>
        <span class="k">print</span><span class="p">(</span><span class="s">"I can't see </span><span class="si">%</span><span class="s">s"</span> <span class="o">%</span> <span class="n">obj</span><span class="p">)</span>

<span class="n">keep_going</span> <span class="o">=</span> <span class="bp">True</span>

<span class="k">def</span> <span class="nf">quit</span><span class="p">():</span>
    <span class="k">global</span> <span class="n">keep_going</span>
    <span class="n">keep_going</span> <span class="o">=</span> <span class="bp">False</span>

<span class="c1"># map verbs to functions: these could also map to tuples (fn, number_of_nouns)
</span><span class="n">actions</span> <span class="o">=</span> <span class="p">{</span>
    <span class="s">"go"</span><span class="p">:</span> <span class="n">go</span><span class="p">,</span>
    <span class="s">"take"</span><span class="p">:</span> <span class="n">take</span><span class="p">,</span>
    <span class="s">"drop"</span><span class="p">:</span> <span class="n">drop</span><span class="p">,</span>
    <span class="s">"inventory"</span><span class="p">:</span> <span class="n">list_inventory</span><span class="p">,</span>
    <span class="s">"exits"</span><span class="p">:</span> <span class="n">exits</span><span class="p">,</span>
    <span class="s">"examine"</span><span class="p">:</span> <span class="n">examine</span><span class="p">,</span>
    <span class="s">"look"</span><span class="p">:</span> <span class="n">describe</span><span class="p">,</span>
    <span class="s">"quit"</span><span class="p">:</span> <span class="n">quit</span>
<span class="p">}</span>

<span class="c1"># no real alternative to using some form of global
# vars, since objects and inner scopes haven't
# been introduced
</span><span class="k">def</span> <span class="nf">game</span><span class="p">():</span>
    <span class="k">global</span> <span class="n">current_room</span><span class="p">,</span> <span class="n">inventory</span><span class="p">,</span> <span class="n">rooms</span><span class="p">,</span> <span class="n">keep_going</span>
    <span class="n">keep_going</span> <span class="o">=</span> <span class="bp">True</span>
    <span class="n">current_world</span> <span class="o">=</span> <span class="n">copy</span><span class="o">.</span><span class="n">deepcopy</span><span class="p">(</span><span class="n">world</span><span class="p">)</span>
    <span class="n">current_room</span> <span class="o">=</span> <span class="n">current_world</span><span class="p">[</span><span class="s">"start_room"</span><span class="p">]</span>
    <span class="n">inventory</span> <span class="o">=</span> <span class="n">current_world</span><span class="p">[</span><span class="s">"start_inventory"</span><span class="p">]</span>
    <span class="n">rooms</span> <span class="o">=</span> <span class="n">current_world</span><span class="p">[</span><span class="s">"rooms"</span><span class="p">]</span>
    <span class="n">describe</span><span class="p">()</span>
    <span class="k">while</span> <span class="n">keep_going</span><span class="p">:</span>
        <span class="c1"># get input
</span>        <span class="n">command</span> <span class="o">=</span> <span class="nb">input</span><span class="p">(</span><span class="s">"&gt;"</span><span class="p">)</span>
        <span class="n">elements</span> <span class="o">=</span> <span class="n">command</span><span class="o">.</span><span class="n">split</span><span class="p">()</span>
        <span class="k">if</span> <span class="nb">len</span><span class="p">(</span><span class="n">elements</span><span class="p">)</span> <span class="o">&gt;</span> <span class="mi">0</span><span class="p">:</span>
            <span class="n">verb</span> <span class="o">=</span> <span class="n">elements</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span>
            <span class="k">if</span> <span class="n">verb</span> <span class="ow">in</span> <span class="n">actions</span><span class="p">:</span>
                <span class="c1"># no noun verbs
</span>                <span class="k">if</span> <span class="nb">len</span><span class="p">(</span><span class="n">elements</span><span class="p">)</span> <span class="o">==</span> <span class="mi">1</span><span class="p">:</span>
                    <span class="n">actions</span><span class="p">[</span><span class="n">verb</span><span class="p">]()</span>
                <span class="c1"># one noun verb
</span>                <span class="k">elif</span> <span class="nb">len</span><span class="p">(</span><span class="n">elements</span><span class="p">)</span> <span class="o">==</span> <span class="mi">2</span><span class="p">:</span>
                    <span class="n">noun</span> <span class="o">=</span> <span class="n">elements</span><span class="p">[</span><span class="mi">1</span><span class="p">]</span>
                    <span class="n">actions</span><span class="p">[</span><span class="n">verb</span><span class="p">](</span><span class="n">noun</span><span class="p">)</span>
            <span class="k">else</span><span class="p">:</span>
                <span class="k">print</span><span class="p">(</span><span class="s">"I don't know how to </span><span class="si">%</span><span class="s">s"</span> <span class="o">%</span> <span class="n">elements</span><span class="p">[</span><span class="mi">0</span><span class="p">])</span>

        <span class="k">print</span><span class="p">()</span>

<span class="n">game</span><span class="p">()</span></code></pre></figure>
